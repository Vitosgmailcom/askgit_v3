name: Running Healthcheck

on: push

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Running docker compose
        run: docker-compose up --exit-code-from tests || true

      - name: Running Allure report
#        run: |
#          docker-compose run tests /bib/sh -c "allure generate allure-results --clean -o allure-reports"
        run: docker-compose run tests /bin/sh -c "allure generate allure-results --clean -o allure-reports"


      - name: Deploy gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-reports